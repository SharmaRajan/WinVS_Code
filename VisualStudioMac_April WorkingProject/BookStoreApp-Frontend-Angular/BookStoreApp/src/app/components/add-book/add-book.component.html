

<form [formGroup]="bookForm" (ngSubmit)="saveBook()">
    <div class="form-group mb-3">
      <label for="Title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" aria-describedby="title" name="title" formControlName="title">
    </div>

    <div class="form-group mb-3">
        <label for="Description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" aria-describedby="description" name="description" formControlName="description">
      </div>
   
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    
  </form>
